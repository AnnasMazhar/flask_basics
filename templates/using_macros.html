<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using Macros</title>
</head>
<body>

{% macro render_dict(dictionary) %}
    <table>
        <tr>
            <th>Name</th>
            <th>Value</th>
            <th>Comments</th>

        </tr>
    {% for key, value in dictionary.items() %}
        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
            {% if value <= 2 %}
                <td>Short</td>
            {% elif value >=2 and value <=2 %}
                <td>Medium</td>
            {% else %}
                <td>Long</td>
            {% endif %}
        </tr>
    {% endfor %}
    </table>
{% endmacro %}
</body>
</html>
