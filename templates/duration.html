<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Duration</title>
    <link rel="'stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">

</head>
<body>
<h2> This collection belongs to {{ name }}</h2>
    <table>
        <tr>
            <th>movie</th>
            <th>length</th>
            <th>comments</th>
        </tr>
        {% for movie, length in movie.items() %}

            <tr>
                <td>{{ movie }}</td>
                <td>{{ length }}</td>

                {% if length <= 2 %}
                    <td>short</td>
                {% elif length >= 2 and length <=2 %}
                    <td>medium</td>
                {% else %}
                    <td style="color:red">long</td>
              {% endif %}

        {% endfor %}

    </table>
</body>
</html>
